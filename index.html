<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>JavaScript cart</title>

  <!-- For bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- For css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="mt-4 h-5 bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 h-5">
          <h3>JavaScript cart</h3>
        </div>
      </div>
    </div>
  </header>

  <section class="mt-2 h-80 bg-light">
    <div class="container">
      <div class="row h-80">
        <div class="col-md-8">
          <div class="product-cards">
          </div>
        </div>
        <div class="col-md-4">
          <div class="cart h-80">
            <div class="cart-header bg-success">
              <h5>Add cart</h5>
            </div>
            <div class="cart-list">
            </div>
            <div class="grand-total bg-dark">
              <div class="pt-2 total-text">
                <h6>Grand total</h6>
              </div>
              <div class="pt-2 total-price">
                <h6>0 Taka</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- For bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- For JavaScript -->
  <script src="./js/script.js"></script>
</body>

</html>
